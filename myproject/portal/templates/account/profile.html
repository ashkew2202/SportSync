{% extends "participant_base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Participant Details</h2>
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ participant.name }}</h5>
        </div>
        <div class="card-body">
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Gender:</strong> {{ participant.gender }}</p>
            <p class="card-text"><strong>Date of Birth:</strong> {{ participant.dob }}</p>
            <p class="card-text"><strong>College:</strong> {{ participant.college }}</p>
            <p class="card-text"><strong>Phone Number:</strong> {{ participant.phone }}</p>
        </div>

    </div>
</div>
{% endblock %}
