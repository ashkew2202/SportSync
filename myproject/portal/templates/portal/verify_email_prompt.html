<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Verify Your Email</h1>
        <form action="{% url 'verify_participant' %}" method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="verification_token" class="form-label">Verification Token</label>
                <input type="text" class="form-control" id="verification_token" name="verification_token" placeholder="Enter your verification token" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
